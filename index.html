<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 15px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>
  <h2>üîê Wallet Verification</h2>
  <p>
    Connect your Phantom wallet and sign a message to verify ownership.<br />
    <strong>No funds will be moved.</strong>
  </p>

  <button id="verifyBtn">Connect Phantom & Verify</button>
  <div id="status" class="status"></div>

  <script>
    // ---------- Base58 encoder (minimal, reliable) ----------
    const BASE58_ALPHABET =
      "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

    function base58Encode(buffer) {
      let digits = [0];
      for (let i = 0; i < buffer.length; i++) {
        let carry = buffer[i];
        for (let j = 0; j < digits.length; j++) {
          carry += digits[j] << 8;
          digits[j] = carry % 58;
          carry = (carry / 58) | 0;
        }
        while (carry) {
          digits.push(carry % 58);
          carry = (carry / 58) | 0;
        }
      }
      return digits
        .reverse()
        .map((d) => BASE58_ALPHABET[d])
        .join("");
    }

    // ---------- Config ----------
    const verifyBtn = document.getElementById("verifyBtn");
    const statusDiv = document.getElementById("status");

    const BACKEND_URL =
      "https://wallet-verification-backend.onrender.com";

    const params = new URLSearchParams(window.location.search);
    const walletFromUrl = params.get("wallet");
    const nonce = params.get("nonce");
    const userId = params.get("user");

    if (!walletFromUrl || !nonce || !userId) {
      statusDiv.innerHTML =
        "<p class='error'>‚ùå Invalid verification link.</p>";
      verifyBtn.disabled = true;
    }

    verifyBtn.onclick = async () => {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom Wallet is required: https://phantom.app");
          return;
        }

        statusDiv.textContent = "‚è≥ Connecting to Phantom‚Ä¶";

        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();

        if (walletAddress !== walletFromUrl) {
          statusDiv.innerHTML =
            "<p class='error'>‚ùå Wallet mismatch.</p>";
          return;
        }

        const message = `Verify wallet ${walletAddress} nonce ${nonce}`;
        const encodedMessage = new TextEncoder().encode(message);

        const signed = await window.solana.signMessage(
          encodedMessage,
          "utf8"
        );

        const signatureBase58 = base58Encode(signed.signature);

        statusDiv.textContent = "‚è≥ Verifying signature‚Ä¶";

        const res = await fetch(`${BACKEND_URL}/verify-signature`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: walletAddress,
            nonce: nonce,
            user: userId,
            signature: signatureBase58,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Verification failed");
        }

        statusDiv.innerHTML =
          "<p class='success'>‚úÖ Wallet verified! Return to Telegram.</p>";
        verifyBtn.disabled = true;

      } catch (err) {
        statusDiv.innerHTML =
          `<p class='error'>‚ùå ${err.message}</p>`;
      }
    };
  </script>
</body>
</html>
