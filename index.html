<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Verification</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Subtle animated background gradient */
    body {
      background: radial-gradient(
        circle at top,
        #1a1a2e,
        #0b0b0f 60%
      );
    }

    /* Glass card */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* Button loading spinner */
    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center text-white pt-10 sm:pt-16">

  <main class="w-full max-w-md px-4 -mt-20">

    <!-- Logo -->
    <div class="mx-auto mb-1 max-w-md">
      <img
        src="assets/logo.png"
        alt="Wallet Verification Bot Logo"
        class="w-full h-auto object-contain
               drop-shadow-[0_0_40px_rgba(153,69,255,0.45)]"
      />
    </div>

    <!-- WalletWarden text -->
    <div class="mx-auto mb-2 max-w-md">
      <img
        src="assets/walletwarden-text.png"
        alt="WalletWarden"
        class="w-full h-auto object-contain
               drop-shadow-[0_0_20px_rgba(255,255,255,0.25)]"
      />
    </div>

    <!-- Glass card -->
    <section class="glass rounded-2xl p-8 shadow-2xl text-center">

      <h2 class="text-2xl font-semibold mb-2">
        üîê Wallet Verification
      </h2>

      <p class="text-sm text-gray-300 mb-6 leading-relaxed">
        Connect your Phantom wallet and sign a message to verify ownership.
        <br />
        <span class="font-medium text-gray-200">
          No funds will ever be moved.
        </span>
      </p>

      <button
        id="verifyBtn"
        class="w-full py-4 rounded-xl font-medium text-base
               bg-gradient-to-r from-purple-500 to-cyan-400
               hover:from-purple-600 hover:to-cyan-500
               transition-all duration-200
               disabled:opacity-50 disabled:cursor-not-allowed
               shadow-lg"
      >
        Connect Phantom & Verify
      </button>

      <div id="status" class="status mt-5 text-sm"></div>

      <p class="mt-6 text-xs text-gray-400">
        Signatures are used for verification only.<br />
        Your private keys never leave your wallet.
      </p>

    </section>
  </main>

  <script>
    // ---------- Base58 encoder (minimal, reliable) ----------
    const BASE58_ALPHABET =
      "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

    function base58Encode(buffer) {
      let digits = [0];
      for (let i = 0; i < buffer.length; i++) {
        let carry = buffer[i];
        for (let j = 0; j < digits.length; j++) {
          carry += digits[j] << 8;
          digits[j] = carry % 58;
          carry = (carry / 58) | 0;
        }
        while (carry) {
          digits.push(carry % 58);
          carry = (carry / 58) | 0;
        }
      }
      return digits
        .reverse()
        .map((d) => BASE58_ALPHABET[d])
        .join("");
    }

    // ---------- Config ----------
    const verifyBtn = document.getElementById("verifyBtn");
    const statusDiv = document.getElementById("status");

    const BACKEND_URL =
      "https://wallet-verification-backend.onrender.com";

    const params = new URLSearchParams(window.location.search);
    const walletFromUrl = params.get("wallet");
    const nonce = params.get("nonce");
    const userId = params.get("user");

    if (!walletFromUrl || !nonce || !userId) {
      statusDiv.innerHTML =
        "<p class='text-red-400'>‚ùå Invalid verification link.</p>";
      verifyBtn.disabled = true;
    }

    verifyBtn.onclick = async () => {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom Wallet is required: https://phantom.app");
          return;
        }

        verifyBtn.disabled = true;
        verifyBtn.innerHTML = "<div class='spinner mx-auto'></div>";
        statusDiv.textContent = "Connecting to Phantom‚Ä¶";

        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();

        if (walletAddress !== walletFromUrl) {
          statusDiv.innerHTML =
            "<p class='text-red-400'>‚ùå Wallet mismatch.</p>";
          verifyBtn.innerText = "Connect Phantom & Verify";
          verifyBtn.disabled = false;
          return;
        }

        const message = `Verify wallet ${walletAddress} nonce ${nonce}`;
        const encodedMessage = new TextEncoder().encode(message);

        statusDiv.textContent = "Awaiting signature‚Ä¶";

        const signed = await window.solana.signMessage(
          encodedMessage,
          "utf8"
        );

        const signatureBase58 = base58Encode(signed.signature);

        statusDiv.textContent = "Verifying signature‚Ä¶";

        const res = await fetch(`${BACKEND_URL}/verify-signature`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "omit",
          body: JSON.stringify({
            wallet: walletAddress,
            nonce: nonce,
            user: userId,
            signature: signatureBase58,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Verification failed");
        }

        verifyBtn.innerText = "Verified ‚úì";
        statusDiv.innerHTML =
          "<p class='text-green-400'>‚úÖ Wallet verified! Return to Telegram.</p>";

      } catch (err) {
        verifyBtn.innerText = "Connect Phantom & Verify";
        verifyBtn.disabled = false;
        statusDiv.innerHTML =
          `<p class='text-red-400'>‚ùå ${err.message}</p>`;
      }
    };
  </script>
</body>
</html>
