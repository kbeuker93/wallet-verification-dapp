<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>

<body>
  <h2>üîê Wallet Verification</h2>

  <p>
    Connect your Phantom wallet and sign a message to verify ownership.
    <br />
    <strong>No funds will be moved.</strong>
  </p>

  <button id="verifyBtn">Connect Phantom & Verify</button>

  <div id="status" class="status"></div>

  <script>
    const verifyBtn = document.getElementById("verifyBtn");
    const statusDiv = document.getElementById("status");

    // üîß CHANGE THIS to your Railway backend URL
    const BACKEND_URL = "https://wallet-verification-backend-production.up.railway.app";

    // Read query params
    const params = new URLSearchParams(window.location.search);
    const walletFromUrl = params.get("wallet");
    const nonce = params.get("nonce");
    const userId = params.get("user");

    if (!walletFromUrl || !nonce || !userId) {
      statusDiv.innerHTML = "<p class='error'>‚ùå Invalid verification link.</p>";
      verifyBtn.disabled = true;
    }

    verifyBtn.onclick = async () => {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom Wallet is required. Install it from https://phantom.app");
          return;
        }

        statusDiv.innerHTML = "‚è≥ Connecting to Phantom...";

        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();

        if (walletAddress !== walletFromUrl) {
          statusDiv.innerHTML =
            "<p class='error'>‚ùå Connected wallet does not match verification request.</p>";
          return;
        }

        // IMPORTANT: must match backend EXACTLY
        const message = `Verify wallet ${walletAddress} nonce ${nonce}`;
        const encodedMessage = new TextEncoder().encode(message);

        const signed = await window.solana.signMessage(encodedMessage, "utf8");

        // ‚úÖ Phantom exposes base58 encoding directly
        const signatureBase58 = window.solana.utils.bytes.bs58.encode(
          signed.signature
        );

        statusDiv.innerHTML = "‚è≥ Verifying signature...";

        const res = await fetch(`${BACKEND_URL}/verify-signature`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: walletAddress,
            nonce: nonce,
            user: userId,
            signature: signatureBase58
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Verification failed");
        }

        statusDiv.innerHTML =
          "<p class='success'>‚úÖ Wallet verified successfully! You can return to Telegram.</p>";

        verifyBtn.disabled = true;

      } catch (err) {
        statusDiv.innerHTML = `<p class='error'>‚ùå ${err.message}</p>`;
      }
    };
  </script>
</body>
</html>
