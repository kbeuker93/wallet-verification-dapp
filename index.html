<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wallet Verification</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a2e, #0b0b0f 60%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center text-white pt-12 overflow-x-hidden">

<main class="w-full max-w-md px-4 -mt-24">

  <div class="mx-auto mb-2 max-w-md">
    <img src="assets/logo.png" class="w-full drop-shadow-[0_0_35px_rgba(153,69,255,0.45)]" />
  </div>

  <div class="mx-auto -mt-32">
    <img src="assets/walletwarden-text.png" class="w-full drop-shadow-[0_0_18px_rgba(255,255,255,0.25)]" />
  </div>

  <section class="glass rounded-2xl p-6 shadow-2xl text-center -mt-10">

    <h2 class="text-xl font-semibold mb-2">üîê Wallet Verification</h2>

    <p class="text-sm text-gray-300 mb-5">
      Connect your Phantom wallet and sign a message.<br />
      <span class="text-gray-200">No funds will ever be moved.</span>
    </p>

    <button
      id="verifyBtn"
      class="w-full py-3.5 rounded-xl font-medium
             bg-gradient-to-r from-purple-500 to-cyan-400
             hover:from-purple-600 hover:to-cyan-500
             transition-all shadow-lg"
    >
      Connect Phantom & Verify
    </button>

    <div id="status" class="mt-4 text-sm"></div>

    <p class="mt-4 text-[11px] text-gray-400">
      Your private keys never leave your wallet.
    </p>

  </section>
</main>

<footer class="fixed bottom-3 text-center text-[10px] text-gray-500 w-full">
  ¬© 2026 WalletWarden. All rights reserved.
</footer>

<script>
  // ---------- Mobile & Telegram detection ----------
  function isMobile() {
    return /iphone|ipad|android/i.test(navigator.userAgent);
  }

  function isTelegramBrowser() {
    return /Telegram/i.test(navigator.userAgent);
  }

  // ---------- Base58 encoder ----------
  const BASE58_ALPHABET =
    "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

  function base58Encode(buffer) {
    let digits = [0];
    for (let i = 0; i < buffer.length; i++) {
      let carry = buffer[i];
      for (let j = 0; j < digits.length; j++) {
        carry += digits[j] << 8;
        digits[j] = carry % 58;
        carry = (carry / 58) | 0;
      }
      while (carry) {
        digits.push(carry % 58);
        carry = (carry / 58) | 0;
      }
    }
    return digits.reverse().map(d => BASE58_ALPHABET[d]).join("");
  }

  // ---------- Config ----------
  const verifyBtn = document.getElementById("verifyBtn");
  const statusDiv = document.getElementById("status");
  const BACKEND_URL = "https://wallet-verification-backend.onrender.com";

  const params = new URLSearchParams(window.location.search);
  const nonce = params.get("nonce");
  const userId = params.get("user");

  // Restore from local storage if Phantom redirected back
  if ((!nonce || !userId) && localStorage.getItem("pendingVerification")) {
    const saved = JSON.parse(localStorage.getItem("pendingVerification"));
    if (saved.nonce && saved.userId) {
      window.location.href = `${window.location.pathname}?nonce=${saved.nonce}&user=${saved.userId}`;
      localStorage.removeItem("pendingVerification");
      return;
    }
  }

  if (!nonce || !userId) {
    statusDiv.innerHTML =
      "<p class='text-red-400'>‚ùå Invalid verification link.</p>";
    verifyBtn.disabled = true;
  }

  // ---------- Telegram in-app browser message ----------
  if (isTelegramBrowser()) {
    statusDiv.innerHTML =
      "<p class='text-yellow-400'>‚ö†Ô∏è Please open this page in Safari or Chrome to connect your Phantom Wallet.</p>";
  }

  // ---------- Verify button ----------
  verifyBtn.onclick = async () => {
    try {
      // üì± Mobile: deep link into Phantom if not injected yet
      if (!window.solana || !window.solana.isPhantom) {
        if (isMobile()) {
          const appUrl = window.location.origin + window.location.pathname;
          const redirectUrl = `${appUrl}?nonce=${nonce}&user=${userId}`;

          // Save state before redirect (helps after Phantom returns)
          localStorage.setItem(
            "pendingVerification",
            JSON.stringify({ nonce, userId })
          );

          // Proper Phantom mobile deep link with fallback
          const deepLink = `phantom://ul/v1/connect?app_url=${encodeURIComponent(
            appUrl
          )}&redirect_link=${encodeURIComponent(
            redirectUrl
          )}&name=${encodeURIComponent("WalletWarden Verification")}`;

          // Try to open Phantom app; fallback if not installed
          window.location.href = deepLink;
          setTimeout(() => {
            // If Phantom didn‚Äôt open, go to its website
            window.location.href = "https://phantom.app";
          }, 1200);
          return;
        } else {
          // Desktop: open Phantom website for info/download
          window.open("https://phantom.app", "_blank");
          return;
        }
      }

      // ---------- Continue with verification ----------
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = "<div class='spinner mx-auto'></div>";
      statusDiv.textContent = "Connecting to Phantom‚Ä¶";

      const resp = await window.solana.connect();
      const walletAddress = resp.publicKey.toString();

      const message = `Verify wallet ownership for Telegram\nNonce: ${nonce}`;
      const encodedMessage = new TextEncoder().encode(message);

      statusDiv.textContent = "Awaiting signature‚Ä¶";

      const signed = await window.solana.signMessage(encodedMessage, "utf8");
      const signatureBase58 = base58Encode(signed.signature);

      statusDiv.textContent = "Verifying signature‚Ä¶";

      const res = await fetch(`${BACKEND_URL}/verify-signature`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet: walletAddress,
          nonce,
          user: userId,
          signature: signatureBase58,
        }),
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Verification failed");

      verifyBtn.innerText = "Verified ‚úì";
      statusDiv.innerHTML =
        "<p class='text-green-400'>‚úÖ Wallet verified! You may return to Telegram.</p>";

    } catch (err) {
      verifyBtn.innerText = "Connect Phantom & Verify";
      verifyBtn.disabled = false;
      statusDiv.innerHTML = `<p class='text-red-400'>‚ùå ${err.message}</p>`;
    }
  };
</script>

</body>
</html>
